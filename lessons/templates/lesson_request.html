{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Lesson Request</h1>
      <form action="{% url 'lesson_request' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Request lessons" class="btn btn-primary">
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
