{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Record Transfer</h1>
      <form action="{% url 'record_transfer' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Record Transfer" class="btn btn-primary">
      </form>
      <br>
      <a class="btn btn-primary" href="{% url 'admin_page' %}">Back to home</a>
    </div>
  </div>
</div>
{% endblock %}
