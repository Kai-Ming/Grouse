{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Edit lesson</h1>
        <h5>{{ lesson.student.first_name }} {{ lesson.student.last_name }}'s lesson</h5>
        <form action="{% url 'edit_lesson_student' lesson.id %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Edit lesson" class="btn btn-primary">
        </form>
      <br>
      <a class="btn btn-primary" href="{% url 'admin_page' %}">Back to home</a>
    </div>
  </div>
</div>
{% endblock %}
